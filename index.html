<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <h1 class="text-centre">CALCULATOR</h1>
    <div class="container flex flex-col item-center bg-gray mx-auto ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button" style="padding: 13px; height: 55px;">AC</button>
            <button class="button" style="padding: 14px; height: 55px;">Del</button>
            <button class="button">%</button>
            <button class="button" style="font-weight: bold;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="font-weight: bold;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" style="font-weight:bolder ;">.</button>
            <button class="button" style="padding: 14px; height: 55px;">log</button>
            <button class="button" style="padding: 20px; height: 55px; ">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
